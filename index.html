<!DOCTYPE html>
<link rel="stylesheet" href="style.css" />
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cost Calculator</title>
  </head>
  <body>
    <label for="growAreaInput">Grow Area (m<sup>2</sup>):</label>
    <input type="number" id="growAreaInput" min="0" step="0.01" value="0" />
    <input type="range" id="growAreaSlider" min="0" max="10000" value="0" />
    <form id="costCalculatorForm">
      <h1>Labor Cost</h1>

      <label for="workingHoursInput">Working Hours per Day:</label>
      <input type="number" id="workingHoursInput" min="0" max="24" value="8" />
      <input type="range" id="workingHoursSlider" min="0" max="24" value="8" />

      <label for="workingDaysInput">Working Days per Week:</label>
      <input type="number" id="workingDaysInput" min="0" max="7" value="5" />
      <input type="range" id="workingDaysSlider" min="0" max="7" value="5" />

      <label for="workingWeeksInput">Working Weeks per Year:</label>
      <input type="number" id="workingWeeksInput" min="0" max="52" value="50" />
      <input type="range" id="workingWeeksSlider" min="0" max="52" value="50" />

      <label for="wagePerHourInput">Wage per Hour:</label>
      <input
        type="number"
        id="wagePerHourInput"
        min="0"
        max="1000"
        value="10"
      />
      <input
        type="range"
        id="wagePerHourSlider"
        min="0"
        max="1000"
        value="10"
      />

      <div class="result" id="laborResult"></div>

      <h1>Conventional automation</h1>
      <label for="automationCostInput">Total Cost of Automation:</label>
      <input
        type="number"
        id="automationCostInput"
        min="0"
        step="0.01"
        value="0"
      />
      <input
        type="range"
        id="totalAutomationSlider"
        min="0"
        max="100"
        step="0.01"
        value="50"
      />

      <label for="automationLifetimeInput">Estimated Lifetime :</label>
      <input type="number" id="automationLifetimeInput" min="0" value="1" />
      <input
        type="range"
        id="automationLifetimeSlider"
        min="0"
        max="100"
        value="1"
      />

      <label for="percentageInput">Yearly service cost:</label>
      <input type="number" id="percentageInput" min="0" max="100" value="10" />
      <input type="range" id="percentageSlider" min="0" max="100" value="10" />

      <div class="result" id="automationResult"></div>

      <h1>the watney alternative</h1>

      <div class="result" id="robotResult"></div>
      <div class="result" id="seasonalCostResult"></div>
      <div class="result" id="totalCostResult"></div>

      <h1>Savings</h1>
      <div class="result" id="savingsLaborResult"></div>
      <div class="result" id="savingsAutomationResult"></div>
    </form>

    <script src="app.js"></script>
  </body>
</html>
